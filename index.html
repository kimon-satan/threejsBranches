<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Blob</title>
		<style>
			body { margin: 0; background-color: black }
			canvas { width: 100%; height: 100% }
		</style>


		<script id="vertexShader" type="x-shader/x-vertex">

			uniform vec2 resolution;
			uniform float scale;
			attribute vec2 miter;
			attribute float miter_dims;
			attribute float line_prog;

			uniform float thickness;

			varying float o_line_prog;
			varying float o_m_prog;

			void main()
			{
				vec2 p = position.xy * vec2(resolution.y/resolution.x, 1.0) * scale;
				float a = max(0.01,abs(thickness/miter_dims)); //this number probably needs adjusting inrespect of resolution
			    p += miter  *  a * sign(miter_dims);
			    gl_Position = vec4(p.xy, 0.0, 1.0);
			    o_m_prog = sign(miter_dims);
			    o_line_prog = line_prog;
			    gl_PointSize = 2.0;
			}

		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">

			#ifdef GL_ES
				precision highp float;
			#endif

			uniform vec3 color1;
			uniform vec3 color2;
			uniform float col_freq;

			varying float o_line_prog;
			varying float o_m_prog;

			float PI  = 3.141592653589793;
			float TWO_PI = 6.283185307179586;

			///////////////////////////////////HELPERS///////////////////////////////////

	
			void main()	{
	
				float f = 1.0 -o_line_prog ;// 0.5 + cos(o_line_prog * TWO_PI + PI) * 0.5;
				
				float d = pow(o_m_prog, 2.5);

				float v = 0.5 + sin(pow(1.0 - o_line_prog,0.5) * TWO_PI * col_freq) * 0.5;
				vec3 m = mix(color1, color2, v);
				float alpha = (1.0 - pow(d,f));
				gl_FragColor = vec4(m * alpha,alpha);
				//gl_FragColor = vec4(1.);
				
			}

		</script>

	</head>
	<body>
		<script type="text/javascript" src="perlin.js"></script>
		<script type="text/javascript" src="dat.gui.min.js"></script>
		<script src="three.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
